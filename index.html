<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <link rel="stylesheet" href="flatly.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-firestore.js"></script>
    <link rel="stylesheet" href="flatly.css">
    <style>
        .background {
            background-image: url('background.png');
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            height: 100%;
        }

        .card {
            border-radius: 15px;
            background-color: #fff;
            color: rgb(38, 50, 68);
        }
    </style>
</head>

<body class="background">
    <div class="row">
        <div class="col-md-4">
            <!--add form-->
            <section class="mt-5">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card bg-light">
                                <div class="card-body">
                                    <h4 class="card-title">Create Order</h4>
                                    <form method="post" id="formdata">
                                        <div class="row">
                                            <div class="col-md-12 mb-2">
                                                <div class="input-group">
                                                    <div class="input-group-prepend">
                                                        <span class="input-group-text" id="basic-addon1"><i
                                                                class="fas fa-user me-1"></i></span>
                                                    </div>
                                                    <input type="text" class="form-control" name="customer"
                                                        id="customer" aria-describedby="helpId"
                                                        placeholder="Customer Name" required>
                                                </div>
                                            </div>
                                            <div class="col-md-12  mb-2">
                                                <div class="input-group">
                                                    <div class="input-group-prepend">
                                                        <span class="input-group-text" id="basic-addon1"><i
                                                                class="fas fa-map-marked"></i></span>
                                                    </div>
                                                    <input type="text" class="form-control" name="deliver" id="deliver"
                                                        aria-describedby="helpId" placeholder="Delivery Address"
                                                        required>
                                                </div>
                                            </div>
                                            <div class="col-md-12 mb-2">
                                                <div class="input-group">
                                                    <div class="input-group-prepend">
                                                        <span class="input-group-text" id="basic-addon1"><i
                                                                class="fas fa-phone-square ms-1"></i></span>
                                                    </div>
                                                    <input type="text" class="form-control" name="contact" id="contact"
                                                        aria-describedby="helpId" placeholder="Phone" required>
                                                </div>
                                            </div>
                                            <div class="col-md-12 mb-2">
                                                <div class="input-group">
                                                    <div class="input-group-prepend">
                                                        <span class="input-group-text" id="basic-addon1"><i
                                                                class="fas fa-cubes"></i></span>
                                                    </div>
                                                    <input type="text" class="form-control" name="item" id="item"
                                                        aria-describedby="helpId" placeholder="Item Ordered" required>
                                                </div>
                                            </div>
                                            <div class="col-md-12 mb-2">
                                                <div class="input-group">
                                                    <div class="input-group-prepend">
                                                        <span class="input-group-text" id="basic-addon1"><i
                                                                class="fas fa-dollar-sign ms-1 me-1"></i></span>
                                                    </div>
                                                    <input type="number" class="form-control" name="amount" id="amount"
                                                        aria-describedby="helpId" placeholder="Amount" required>
                                                </div>
                                            </div>
                                            <div class="col-md-12 mb-2">
                                                <div class="input-group">
                                                    <div class="input-group-prepend">
                                                        <span class="input-group-text" id="basic-addon1"><i
                                                                class="fas fa-list-ol"></i></span>
                                                    </div>
                                                    <input type="number" class="form-control" name="quantity"
                                                        id="quantity" aria-describedby="helpId" placeholder="Quantity"
                                                        required>
                                                </div>
                                            </div>
                                            <div class="col-md-12 mb-2">
                                                <input type="hidden" class="form-control" name="total" id="total">
                                            </div>
                                            <div class="col-md-12 text-end">
                                                <button type="submit" class="btn btn-sm btn-primary">Done</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!--end of add form-->
        </div>
        <div class="col-md-8">
            <section class="mt-5 mb-5">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card bg-light">
                                <div class="card-body">
                                    <h4 class="card-title">Orders</h4>
                                    <div class="table-responsive">
                                        <table class="text-truncate table table-hover table-borderless table-sm table-inverse">
                                            <thead class="thead-inverse">
                                                <tr>
                                                    <th>Customer</th>
                                                    <th>Address</th>
                                                    <th>Contact</th>
                                                    <th>Order</th>
                                                    <th>Amount</th>
                                                    <th>Quantity</th>
                                                    <th>Total</th>
                                                </tr>
                                            </thead>
                                            <tbody id="tabledata">

                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>

</body>

</html>
